<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EditingMitten39 | Liquid 3D</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap');

        :root {
            --bg: #030303;
            --glass: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.1);
            --specular: rgba(255, 255, 255, 0.2);
            --spotify: #1DB954;
        }

        * { cursor: crosshair; box-sizing: border-box; -webkit-font-smoothing: antialiased; }
        
        body, html { 
            margin: 0; padding: 0; height: 100%; width: 100%; 
            background: radial-gradient(circle at center, #111 0%, #030303 100%);
            font-family: 'Inter', sans-serif; 
            color: white; 
            display: flex; justify-content: center; align-items: center; 
            overflow: hidden;
            perspective: 1500px;
        }

        /* RESTORED: Old Entry Screen Animation */
        #entry-screen { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: #000; z-index: 9999; 
            display: flex; justify-content: center; align-items: center; 
            transition: opacity 0.8s ease; 
        }
        #entry-screen.hidden { opacity: 0; visibility: hidden; }
        .click-text { 
            font-weight: 900; 
            letter-spacing: 5px; 
            font-size: 1rem;
            opacity: 0.5; 
            animation: oldBlink 1.5s infinite; 
        }
        @keyframes oldBlink { 50% { opacity: 0.05; } }

        /* 3D Liquid Glass Card */
        .profile-card { 
            width: 380px; 
            background: var(--glass);
            backdrop-filter: blur(40px) saturate(180%);
            -webkit-backdrop-filter: blur(40px) saturate(180%);
            border: 1px solid var(--glass-border);
            border-top: 1.5px solid var(--specular); 
            border-radius: 40px; 
            padding: 45px 30px; 
            text-align: center; 
            box-shadow: 0 40px 100px rgba(0, 0, 0, 0.8);
            
            /* Entry Animation State */
            opacity: 0;
            transform: rotateX(20deg) rotateY(-20deg) scale(0.8) translateZ(-100px);
            transform-style: preserve-3d;
            transition: opacity 1s ease, transform 1s cubic-bezier(0.16, 1, 0.3, 1);
            position: relative;
            overflow: hidden;
        }

        .profile-card.visible { 
            opacity: 1; 
            transform: rotateX(0deg) rotateY(0deg) scale(1) translateZ(0); 
        }

        /* Mouse Shine Layer */
        .shine {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: radial-gradient(circle at var(--mx) var(--my), rgba(255,255,255,0.12) 0%, transparent 70%);
            pointer-events: none;
            z-index: 1;
        }

        /* 3D Depth Elements */
        .avatar-box, h1, #spotify, .volume-container { transform: translateZ(60px); }
        .username { transform: translateZ(40px); opacity: 0.4; font-size: 0.85rem; margin-top: 5px; }

        .avatar-box { position: relative; width: 105px; height: 105px; margin: 0 auto 24px; }
        #discord-pfp { width: 100%; height: 100%; border-radius: 50%; border: 1px solid var(--glass-border); }
        .status-dot { position: absolute; bottom: 6px; right: 6px; width: 20px; height: 20px; border-radius: 50%; border: 3.5px solid #080808; }

        h1 { font-weight: 800; font-size: 1.7rem; margin: 0; letter-spacing: -0.8px; }

        #spotify { 
            margin-top: 32px; background: rgba(255, 255, 255, 0.04); border: 1px solid var(--glass-border);
            border-radius: 24px; padding: 14px; display: flex; align-items: center; gap: 16px; text-align: left;
        }
        #album-art { width: 56px; height: 56px; border-radius: 12px; }
        .spot-header { font-size: 0.6rem; font-weight: 700; color: var(--spotify); letter-spacing: 1px; text-transform: uppercase; }
        #track-name { font-weight: 700; font-size: 0.9rem; display: block; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
        #artist-name { font-size: 0.75rem; opacity: 0.5; display: block; }
        .bar { width: 100%; height: 4px; background: rgba(255,255,255,0.1); border-radius: 10px; margin-top: 10px; }
        #progress-bar { width: 0%; height: 100%; background: var(--spotify); border-radius: 10px; }

        .volume-container { 
            margin-top: 28px; display: flex; align-items: center; justify-content: center; gap: 14px; 
            background: rgba(255,255,255,0.03); padding: 10px 20px; border-radius: 20px; border: 1px solid var(--glass-border);
        }
        #volume-slider { -webkit-appearance: none; width: 110px; height: 4px; background: rgba(255, 255, 255, 0.1); border-radius: 10px; outline: none; }
        #volume-slider::-webkit-slider-thumb { -webkit-appearance: none; width: 12px; height: 12px; background: #fff; border-radius: 50%; cursor: pointer; }

        .socials { display: flex; justify-content: center; gap: 28px; margin-top: 28px; transform: translateZ(30px); }
        .socials a { color: white; font-size: 1.2rem; opacity: 0.35; transition: 0.3s; }
        .socials a:hover { opacity: 1; transform: translateY(-3px); }
    </style>
</head>
<body onclick="startProfile()">

    <div id="entry-screen">
        <div class="click-text">CLICK TO ENTER</div>
    </div>

    <audio id="local-audio" loop>
        <source src="Saved (feat. E-40).m4a" type="audio/mpeg">
    </audio>

    <div class="profile-card" id="card">
        <div class="shine" id="shine"></div>
        
        <div class="avatar-box">
            <img id="discord-pfp" src="" alt="">
            <div id="status-dot" class="status-dot"></div>
        </div>

        <h1>EditingMitten39</h1>
        <div class="username">@editingmitten39</div>

        <div id="spotify">
            <img id="album-art" src="https://cdn-icons-png.flaticon.com/512/174/174872.png" alt="">
            <div class="song-info">
                <div class="spot-header">LISTENING TO SPOTIFY</div>
                <span id="track-name">Nothing Playing</span>
                <span id="artist-name">Spotify is idle</span>
                <div class="bar"><div id="progress-bar"></div></div>
            </div>
        </div>

        <div class="volume-container">
            <i class="fa-solid fa-volume-low"></i>
            <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="0.5">
            <i class="fa-solid fa-volume-high"></i>
        </div>

        <div class="socials">
            <a href="https://discord.com/users/915185879788683305" target="_blank"><i class="fa-brands fa-discord"></i></a>
            <a href="#"><i class="fa-brands fa-instagram"></i></a>
            <a href="#"><i class="fa-brands fa-github"></i></a>
        </div>
    </div>

    <script>
        const USER_ID = "915185879788683305";
        const card = document.getElementById('card');
        const localAudio = document.getElementById('local-audio');
        const volumeSlider = document.getElementById('volume-slider');
        let isEntered = false;

        // 3D MOUSE LOGIC
        document.addEventListener('mousemove', (e) => {
            if (!isEntered) return;

            const cx = window.innerWidth / 2;
            const cy = window.innerHeight / 2;
            const dx = e.clientX - cx;
            const dy = e.clientY - cy;

            // Sensitivity (Adjust these numbers to change tilt intensity)
            const tiltX = (dy / cy) * -15; 
            const tiltY = (dx / cx) * 15;

            card.style.transform = `rotateX(${tiltX}deg) rotateY(${tiltY}deg)`;
            
            // Shine position
            const rect = card.getBoundingClientRect();
            card.style.setProperty('--mx', `${e.clientX - rect.left}px`);
            card.style.setProperty('--my', `${e.clientY - rect.top}px`);
        });

        // Entry function
        function startProfile() {
            if (isEntered) return;
            isEntered = true;
            document.getElementById('entry-screen').classList.add('hidden');
            card.classList.add('visible');
            localAudio.volume = volumeSlider.value;
            localAudio.play();
        }

        volumeSlider.addEventListener('input', (e) => { localAudio.volume = e.target.value; });

        // API Updates
        async function updateData() {
            try {
                const res = await fetch(`https://api.lanyard.rest/v1/users/${USER_ID}`);
                const { data } = await res.json();
                
                if (data.discord_user.avatar) {
                    document.getElementById('discord-pfp').src = `https://cdn.discordapp.com/avatars/${USER_ID}/${data.discord_user.avatar}.png?size=512`;
                }
                const colors = { online: '#43b581', idle: '#faa61a', dnd: '#f04747', offline: '#747f8d' };
                document.getElementById('status-dot').style.background = colors[data.discord_status] || '#747f8d';

                if (data.listening_to_spotify && data.spotify) {
                    document.getElementById('track-name').innerText = data.spotify.song || data.spotify.track;
                    document.getElementById('artist-name').innerText = data.spotify.artist;
                    document.getElementById('album-art').src = data.spotify.album_art_url;
                    
                    const total = data.spotify.timestamps.end - data.spotify.timestamps.start;
                    const elapsed = Date.now() - data.spotify.timestamps.start;
                    document.getElementById('progress-bar').style.width = Math.min(100, (elapsed / total) * 100) + "%";
                }
            } catch (e) {}
        }
        setInterval(updateData, 1000);
        updateData();
    </script>
</body>
</html>
