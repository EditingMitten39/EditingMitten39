<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EditingMitten39 | Neural Glass</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap');

        :root {
            --bg: #030303;
            --glass: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.1);
            --specular: rgba(255, 255, 255, 0.2);
            --spotify: #1DB954;
        }

        * { cursor: crosshair; box-sizing: border-box; -webkit-font-smoothing: antialiased; }
        
        body, html { 
            margin: 0; padding: 0; height: 100%; width: 100%; 
            background: #000;
            font-family: 'Inter', sans-serif; 
            color: white; 
            display: flex; justify-content: center; align-items: center; 
            overflow: hidden;
            perspective: 2000px;
        }

        /* LIVE WALLPAPER CANVAS */
        #wallpaper {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1; background: radial-gradient(circle at center, #111 0%, #000 100%);
        }

        /* Entry Screen */
        #entry-screen { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: #000; z-index: 9999; 
            display: flex; justify-content: center; align-items: center; 
            transition: opacity 1s cubic-bezier(0.4, 0, 0.2, 1); 
        }
        #entry-screen.hidden { opacity: 0; visibility: hidden; }
        .click-text { font-weight: 900; letter-spacing: 12px; font-size: 1.2rem; animation: blink 1.5s infinite; }
        @keyframes blink { 0%, 100% { opacity: 0.6; } 50% { opacity: 0.05; } }

        /* Perspective Tilt Container */
        .tilt-box {
            transform-style: preserve-3d;
            transition: transform 0.1s ease-out;
            display: flex; justify-content: center; align-items: center;
        }

        /* Liquid Glass Card */
        .profile-card { 
            width: 380px; 
            background: var(--glass);
            backdrop-filter: blur(50px) saturate(200%);
            -webkit-backdrop-filter: blur(50px) saturate(200%);
            border: 1px solid var(--glass-border);
            border-top: 1.5px solid var(--specular); 
            border-radius: 44px; 
            padding: 50px 35px; 
            text-align: center; 
            box-shadow: 0 50px 100px rgba(0, 0, 0, 0.9);
            position: relative;
            transform-style: preserve-3d;
            opacity: 0;
            transform: scale(0.8) translateY(50px);
            transition: opacity 1.2s, transform 1.2s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .profile-card.visible { opacity: 1; transform: scale(1) translateY(0); }

        .shine {
            position: absolute; top: 0; left: 0; right: 0; bottom: 0;
            background: radial-gradient(circle at var(--mx) var(--my), rgba(255,255,255,0.08) 0%, transparent 70%);
            pointer-events: none; z-index: 10; border-radius: 44px;
        }

        /* Staggered Pop-in Animation */
        .profile-card.visible > div:not(.shine) { animation: itemPop 1.2s cubic-bezier(0.16, 1, 0.3, 1) forwards; opacity: 0; }
        .avatar-box { animation-delay: 0.2s !important; transform: translateZ(80px); }
        h1 { animation-delay: 0.3s !important; transform: translateZ(60px); }
        .username { animation-delay: 0.4s !important; transform: translateZ(50px); }
        #spotify { animation-delay: 0.5s !important; transform: translateZ(90px); }
        .volume-container { animation-delay: 0.6s !important; transform: translateZ(40px); }
        .socials { animation-delay: 0.7s !important; transform: translateZ(30px); }

        @keyframes itemPop {
            from { opacity: 0; transform: translateY(40px) translateZ(0px); }
            to { opacity: 1; transform: translateY(0) translateZ(inherit); }
        }

        .avatar-box { position: relative; width: 110px; height: 110px; margin: 0 auto 25px; }
        #discord-pfp { width: 100%; height: 100%; border-radius: 50%; border: 1px solid var(--glass-border); }
        .status-dot { position: absolute; bottom: 6px; right: 6px; width: 22px; height: 22px; border-radius: 50%; border: 4px solid #080808; background: #747f8d; }

        h1 { font-weight: 800; font-size: 1.8rem; margin: 0; letter-spacing: -1px; }
        .username { opacity: 0.4; font-size: 0.85rem; margin-top: 5px; }

        #spotify { 
            margin-top: 35px; background: rgba(255, 255, 255, 0.04); border: 1px solid var(--glass-border);
            border-radius: 26px; padding: 16px; display: flex; align-items: center; gap: 16px; text-align: left;
            transition: transform 0.3s;
        }
        #spotify:hover { transform: translateZ(110px) scale(1.02); background: rgba(255, 255, 255, 0.07); }
        #album-art { width: 56px; height: 56px; border-radius: 14px; }
        .spot-header { font-size: 0.6rem; font-weight: 800; color: var(--spotify); letter-spacing: 2px; text-transform: uppercase; }
        .bar { width: 100%; height: 4px; background: rgba(255,255,255,0.1); border-radius: 10px; margin-top: 10px; overflow: hidden; }
        #progress-bar { width: 0%; height: 100%; background: var(--spotify); border-radius: 10px; transition: width 1s linear; }

        .volume-container { margin-top: 30px; display: flex; align-items: center; gap: 14px; background: rgba(255,255,255,0.03); padding: 12px 20px; border-radius: 20px; border: 1px solid var(--glass-border); }
        #volume-slider { -webkit-appearance: none; width: 100%; height: 4px; background: rgba(255, 255, 255, 0.1); border-radius: 10px; outline: none; }
        #volume-slider::-webkit-slider-thumb { -webkit-appearance: none; width: 12px; height: 12px; background: #fff; border-radius: 50%; cursor: pointer; }

        .socials { display: flex; justify-content: center; gap: 32px; margin-top: 30px; }
        .socials a { color: white; font-size: 1.3rem; opacity: 0.3; transition: 0.3s; }
        .socials a:hover { opacity: 1; transform: translateY(-5px) scale(1.2); color: var(--spotify); }
    </style>
</head>
<body onclick="startProfile()">

    <canvas id="wallpaper"></canvas>

    <div id="entry-screen">
        <div class="click-text">ENTER</div>
    </div>

    <audio id="local-audio" loop>
        <source src="Saved (feat. E-40).m4a" type="audio/mpeg">
    </audio>

    <div class="tilt-box" id="tilt-box">
        <div class="profile-card" id="card">
            <div class="shine"></div>
            
            <div class="avatar-box">
                <img id="discord-pfp" src="https://cdn.discordapp.com/embed/avatars/0.png">
                <div id="status-dot" class="status-dot"></div>
            </div>

            <h1>EditingMitten39</h1>
            <div class="username">@editingmitten39</div>

            <div id="spotify">
                <img id="album-art" src="https://cdn-icons-png.flaticon.com/512/174/174872.png">
                <div class="song-info" style="flex: 1; min-width: 0;">
                    <div class="spot-header">SPOTIFY</div>
                    <span id="track-name" style="font-weight: 700; font-size: 0.85rem; display: block; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;">Loading...</span>
                    <span id="artist-name" style="font-size: 0.7rem; opacity: 0.5; display: block;">Fetching...</span>
                    <div class="bar"><div id="progress-bar"></div></div>
                </div>
            </div>

            <div class="volume-container">
                <i class="fa-solid fa-volume-low" style="opacity: 0.5; font-size: 0.8rem;"></i>
                <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="0.5">
                <i class="fa-solid fa-volume-high" style="opacity: 0.5; font-size: 0.8rem;"></i>
            </div>

            <div class="socials">
                <a href="https://discord.com/users/915185879788683305" target="_blank"><i class="fa-brands fa-discord"></i></a>
                <a href="#"><i class="fa-brands fa-instagram"></i></a>
                <a href="#"><i class="fa-brands fa-github"></i></a>
            </div>
        </div>
    </div>

    <script>
        const USER_ID = "915185879788683305";
        const canvas = document.getElementById('wallpaper');
        const ctx = canvas.getContext('2d');
        const card = document.getElementById('card');
        const tiltBox = document.getElementById('tilt-box');
        const localAudio = document.getElementById('local-audio');
        const volumeSlider = document.getElementById('volume-slider');
        let isEntered = false;
        let mouse = { x: null, y: null };

        // 1. NEURAL NETWORK WALLPAPER LOGIC
        let particles = [];
        const particleCount = 80;

        function initWallpaper() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            particles = [];
            for (let i = 0; i < particleCount; i++) {
                particles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    vx: (Math.random() - 0.5) * 0.5,
                    vy: (Math.random() - 0.5) * 0.5,
                    size: Math.random() * 2
                });
            }
        }

        function animateWallpaper() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "rgba(255, 255, 255, 0.3)";
            ctx.strokeStyle = "rgba(255, 255, 255, 0.05)";

            particles.forEach((p, i) => {
                p.x += p.vx;
                p.y += p.vy;

                if (p.x < 0 || p.x > canvas.width) p.vx *= -1;
                if (p.y < 0 || p.y > canvas.height) p.vy *= -1;

                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fill();

                for (let j = i + 1; j < particles.length; j++) {
                    const p2 = particles[j];
                    const dx = p.x - p2.x;
                    const dy = p.y - p2.y;
                    const dist = Math.sqrt(dx * dx + dy * dy);
                    if (dist < 150) {
                        ctx.lineWidth = 1 - dist / 150;
                        ctx.beginPath();
                        ctx.moveTo(p.x, p.y);
                        ctx.lineTo(p2.x, p2.y);
                        ctx.stroke();
                    }
                }
            });
            requestAnimationFrame(animateWallpaper);
        }

        // 2. 3D TILT & MOUSE TRACKING
        document.addEventListener('mousemove', (e) => {
            mouse.x = e.clientX;
            mouse.y = e.clientY;
            if (!isEntered) return;

            const cx = window.innerWidth / 2;
            const cy = window.innerHeight / 2;
            tiltBox.style.transform = `rotateX(${(e.clientY - cy) / cy * -15}deg) rotateY(${(e.clientX - cx) / cx * 15}deg)`;
            
            const rect = card.getBoundingClientRect();
            card.style.setProperty('--mx', `${e.clientX - rect.left}px`);
            card.style.setProperty('--my', `${e.clientY - rect.top}px`);
        });

        function startProfile() {
            if (isEntered) return;
            isEntered = true;
            document.getElementById('entry-screen').classList.add('hidden');
            card.classList.add('visible');
            localAudio.play();
        }

        // 3. API & INIT
        window.addEventListener('resize', initWallpaper);
        volumeSlider.addEventListener('input', (e) => { localAudio.volume = e.target.value; });

        async function updateData() {
            try {
                const res = await fetch(`https://api.lanyard.rest/v1/users/${USER_ID}`);
                const { data } = await res.json();
                if (data.discord_user.avatar) {
                    document.getElementById('discord-pfp').src = `https://cdn.discordapp.com/avatars/${USER_ID}/${data.discord_user.avatar}.png?size=512`;
                }
                const colors = { online: '#43b581', idle: '#faa61a', dnd: '#f04747', offline: '#747f8d' };
                document.getElementById('status-dot').style.background = colors[data.discord_status] || '#747f8d';
                if (data.listening_to_spotify && data.spotify) {
                    document.getElementById('track-name').innerText = data.spotify.song;
                    document.getElementById('artist-name').innerText = data.spotify.artist;
                    document.getElementById('album-art').src = data.spotify.album_art_url;
                    const progress = ((Date.now() - data.spotify.timestamps.start) / (data.spotify.timestamps.end - data.spotify.timestamps.start)) * 100;
                    document.getElementById('progress-bar').style.width = Math.min(100, progress) + "%";
                } else {
                    document.getElementById('track-name').innerText = "Nothing Playing";
                    document.getElementById('artist-name').innerText = "Spotify is idle";
                    document.getElementById('progress-bar').style.width = "0%";
                }
            } catch (e) {}
        }

        initWallpaper();
        animateWallpaper();
        setInterval(updateData, 1000);
        updateData();
    </script>
</body>
</html>
